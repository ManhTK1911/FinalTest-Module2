<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<fieldset style="width: fit-content; height: fit-content">
    <legend><h1 style="color: red">Product Detail</h1></legend>
    <p>
        <button><a href="/products">Product List</a></button>
    </p>
    <form th:object="${product}">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>Code</td>
                <td><input type="text" th:field="*{code}" disabled/></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}" disabled/></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="text" th:field="*{price}" disabled/></td>
            </tr>
            <tr>
                <td>Amount</td>
                <td><input type="text" th:field="*{amount}" disabled/></td>
            </tr>
            <tr>
                <td>Date Created</td>
                <td><input type="text" th:field="*{dateCreated}" disabled/></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" th:field="*{description}" disabled/></td>
            </tr>
            <tr>
                <td>Category</td>
                <td th:text="${product.getCategory().getName()}" style="color: blue"></td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
